name: simulation
root: ./
startup_window: status
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export ODOMETRY_TYPE=optflow; export UAV_TYPE=f450; export WORLD_NAME=simulation_local; export SENSORS="realsense, garmin_down"
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch lidar_samples simulation.launch world_name:=MundoHouseH gui:=true
  - status:
      layout: tiled
      panes:
        - waitForSimulation; roslaunch mrs_uav_status status.launch
  - spawn:
      layout: tiled
      panes:
        - waitForSimulation; rosservice call /mrs_drone_spawner/spawn "1 $UAV_TYPE --enable-rangefinder --enable-bluefox-camera --enable-realsense-front --pos 0 -10 20 0"
  - control:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_uav_general core.launch config_uav_manager:=custom_configs/uav_manager.yaml config_odometry:=custom_configs/odometry.yaml
  - optic_flow:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_optic_flow optic_flow.launch
  - takeoff:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_uav_general automatic_start.launch
        - 'waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          sleep 2;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
  - layout:
      layout: tiled
      panes:
        - waitForControl; sleep 3; ~/.i3/layout_manager.sh ./layout.json
